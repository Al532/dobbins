<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARRANGEMENT & COMPOSITION DE LA MUSIQUE DE JAZZ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content" id="content"></div>
<div class="sidebar" id="sidebar"></div>

<!-- Librairie Markdown -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- Ton texte Markdown, chargé depuis texte.js -->
<script src="texte.js"></script>



<script>
  // Charger et convertir le Markdown
  let html = marked.parse(MARKDOWN);

  // Transformer [Image](...) → lien interactif
  html = html.replace(
  /<a href="([^"]+\.(jpg|png|gif))">([\s\S]*?)<\/a>/g,
  '<a href="#" data-image="$1">$3</a>'
);

	html = html.replace(
  /<a href="([^"]+\.mp3)(\?start=(\d+))?">([\s\S]*?)<\/a>/g,
  (match, src, _, start, text) => {
    const startTime = start || 0;
    // Utiliser le texte du lien Markdown comme label
    const label = text || "Audio";
    return `
      <div class="audio-player" data-start="${startTime}">
        <div class="audio-label">${label}</div>
        <div class="audio-controls">
          <button class="play-btn">►</button>
          <div class="progress"><div class="progress-filled"></div></div>
          <audio src="${src}"></audio>
        </div>
      </div>`;
  }
);

  // Transformer [audio](fichier.mp3?start=XX) → lecteur personnalisé
  html = html.replace(
    /<a href="([^"]+\.mp3)(\?start=(\d+))?">[^<]*<\/a>/g,
    (match, src, _, start) => {
      const startTime = start || 0;
      return `
      <div class="audio-player" data-start="${startTime}">
        <button class="play-btn">►</button>
        <div class="progress"><div class="progress-filled"></div></div>
        <audio src="${src}"></audio>
      </div>`;
    }
  );

  // Injecter le HTML dans la page
  document.getElementById("content").innerHTML = html;

  // Initialiser les interactions
  initInteractions();

  function initInteractions() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.backgroundImage = 'url(1.jpg)';

    // Gestion des liens d'ancrage
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function(e) {
    e.preventDefault();
    const targetId = this.getAttribute('href').substring(1);
    const targetElement = document.getElementById(targetId);
    
    if (targetElement) {
      // Défilement fluide vers l'élément cible
      targetElement.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    }
  });
});
	
	// Liens images
    document.querySelectorAll('.content a[data-image]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        sidebar.style.backgroundImage = `url(${link.dataset.image})`;
      });
    });

    // Lecteurs audio
    document.querySelectorAll('.audio-player').forEach(player => {
      const audio = player.querySelector('audio');
      const playBtn = player.querySelector('.play-btn');
      const progress = player.querySelector('.progress');
      const progressFilled = player.querySelector('.progress-filled');

      const startTime = parseFloat(player.dataset.start) || 0;
      audio.addEventListener('loadedmetadata', () => audio.currentTime = startTime);

     
	  
playBtn.addEventListener('click', () => {
  if (audio.paused) {
    // stop tous les autres lecteurs et les remettre à leur start par défaut
    document.querySelectorAll('.audio-player').forEach(otherPlayer => {
      const otherAudio = otherPlayer.querySelector('audio');
      if (otherAudio !== audio) {
        otherAudio.pause();
        otherAudio.currentTime = parseFloat(otherPlayer.dataset.start) || 0;
        const otherBtn = otherPlayer.querySelector('.play-btn');
        if (otherBtn) otherBtn.textContent = '►';
        const otherProgress = otherPlayer.querySelector('.progress-filled');
        if (otherProgress) otherProgress.style.width = '0%';
      }
    });

    audio.play();
    playBtn.textContent = '❚❚';
  } else {
    audio.pause();
    // reset à la position de départ
    audio.currentTime = parseFloat(player.dataset.start) || 0;
    playBtn.textContent = '►';
    progressFilled.style.width = '0%';
  }
});


	  


      audio.addEventListener('timeupdate', () => {
        progressFilled.style.width = (audio.currentTime / audio.duration) * 100 + '%';
      });

      progress.addEventListener('click', e => {
        const ratio = (e.clientX - progress.getBoundingClientRect().left) / progress.offsetWidth;
        audio.currentTime = ratio * audio.duration;
      });

      audio.addEventListener('ended', () => {
        playBtn.textContent = '►';
        progressFilled.style.width = '0%';
      });
    });
  }
</script>

</body>
</html>
